<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient - How are you feeling?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0f7ff 0%, #b3e5fc 100%);
            min-height: 100vh;
        }

        .tabs {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .tab {
            flex: 1;
            padding: 18px 30px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #f7fafc;
        }

        .tab.active {
            color: #3182ce;
            border-bottom-color: #3182ce;
            background: #ebf8ff;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .emoji-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .emoji-btn {
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 20px;
            background: #f7fafc;
            border: 3px solid transparent;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
            background: #ebf8ff;
        }

        .emoji-btn.selected {
            border-color: #3182ce;
            background: #ebf8ff;
            transform: scale(1.15);
        }

        .submit-btn {
            background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
            color: white;
            border: none;
            padding: 16px 50px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.6);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .history {
            margin-top: 50px;
            text-align: left;
        }

        .history h2 {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .history-list {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-emoji {
            font-size: 2rem;
        }

        .history-time {
            color: #718096;
            font-size: 0.9rem;
        }

        .empty-state {
            color: #a0aec0;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <a href="/recipient" class="tab active">Recipient</a>
        <a href="/caregiver" class="tab">Caregiver</a>
    </div>

    <div class="container">
        <div class="card">
            <h1>How are you feeling now?</h1>
            
            <div class="emoji-selector">
                <div class="emoji-btn" data-emoji="ðŸ˜Š" title="Happy">ðŸ˜Š</div>
                <div class="emoji-btn" data-emoji="ðŸ˜¢" title="Sad">ðŸ˜¢</div>
                <div class="emoji-btn" data-emoji="ðŸ˜°" title="Anxious">ðŸ˜°</div>
                <div class="emoji-btn" data-emoji="ðŸ˜¡" title="Angry">ðŸ˜¡</div>
                <div class="emoji-btn" data-emoji="ðŸ˜´" title="Tired">ðŸ˜´</div>
            </div>

            <button class="submit-btn" id="submitBtn" disabled>Submit Feeling</button>

            <div class="history">
                <h2>Recent Submissions</h2>
                <div class="history-list" id="historyList">
                    <div class="empty-state">No submissions yet. Share how you're feeling!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedEmoji = null;

        const emojiBtns = document.querySelectorAll('.emoji-btn');
        const submitBtn = document.getElementById('submitBtn');
        const historyList = document.getElementById('historyList');

        emojiBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                emojiBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedEmoji = btn.dataset.emoji;
                submitBtn.disabled = false;
            });
        });

        submitBtn.addEventListener('click', async () => {
            if (!selectedEmoji) return;

            try {
                const response = await fetch('/api/emotions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emoji: selectedEmoji })
                });

                const data = await response.json();
                
                emojiBtns.forEach(b => b.classList.remove('selected'));
                selectedEmoji = null;
                submitBtn.disabled = true;
                
                loadHistory();
            } catch (error) {
                console.error('Error submitting emotion:', error);
                alert('Failed to submit. Please try again.');
            }
        });

        async function loadHistory() {
            try {
                const response = await fetch('/api/emotions');
                const emotions = await response.json();

                if (emotions.length === 0) {
                    historyList.innerHTML = '<div class="empty-state">No submissions yet. Share how you\'re feeling!</div>';
                    return;
                }

                historyList.innerHTML = emotions.reverse().map(e => {
                    const date = new Date(e.timestamp);
                    const timeStr = date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                    const dateStr = date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric'
                    });

                    return `
                        <div class="history-item">
                            <span class="history-emoji">${e.emoji}</span>
                            <span class="history-time">Submitted at ${timeStr} on ${dateStr}</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        loadHistory();
        setInterval(loadHistory, 5000);
    </script>
</body>
</html>
